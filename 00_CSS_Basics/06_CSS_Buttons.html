<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Buttons</title>
    <style>
        #button-1{
            background: linear-gradient(45deg,darkred,black);
            color: white;
            border: none;
            padding: 15px 25px;
            width: 200px;
            font-family: Castellar,sans-serif;
            font-size: 35px;
            box-shadow: 0 0 5px black;
            border-radius: 20px 0 20px 0;
        }
        #button-1:hover{
            background: linear-gradient(45deg,black ,orangered);
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Button 1</h2>
    <button id="button-1">Login</button>

    <h2>Button 2</h2>
    <button id="button-2">Register</button>

</body>
</html>
